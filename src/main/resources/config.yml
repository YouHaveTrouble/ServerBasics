language:
  #Match message language to player language set in client
  auto-language: true
  default-language: "en_us"

spawn:
  players-always-join-spawn: false

# Custom join and leave massages. You can change them in language files
join-leave-messages:
  disable-join: false
  disable-leave: false
  custom-join-message: true
  custom-leave-message: true

chat:
  format-enabled: true
  format: "<white><%nickname%<white>> %message%"
  staffchat-enabled: true
  staffchat-format: "<white>[<cyan>STAFF<white>] <%nickname%<white>> %message%"


# Storage options: sqlite, mysql
# If you're not sure what to do here, leave "type" field at sqlite
storage:
  type: sqlite
  host: localhost
  player_table_prefix: "sbasics_"
  locations_table_prefix: "sbasics_"
  database: database
  port: 3306
  username: root
  password: password
  ssl: true
  verifycertificate: true