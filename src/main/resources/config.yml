language:
  #Match message language to player language set in client
  auto-language: true
  default-language: "en_us"

spawn:
  players-always-join-spawn: false

# Custom join and leave massages. You can change them in language files
join-leave-messages:
  disable-join: false
  disable-leave: false
  custom-join-message: true
  custom-leave-message: true

chat:
  format-enabled: true
  format: "&f<%nickname%&f> "
  staffchat-enabled: true
  staffchat-format: "&f[&9STAFF&f] &f<%nickname%&f> "

# Storage options: sqlite, mysql
# If you're not sure what to do here, leave "type" field at sqlite, plugin will take care of the rest
storage:
  type: sqlite
  host: localhost
  table: sbasics_players
  database: database
  port: 3306
  username: root
  password: password
  ssl: true
  verifycertificate: true


# DO NOT TOUCH THIS LINE! It's used for server identification in bungeecord setup
server-uuid: <this should generate automatically>